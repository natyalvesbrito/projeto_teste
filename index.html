<!DOCTYPE html>
<html lang="pt-br">
    <!--CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="/css/stylealimentacao.css">
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Scripts-->  
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
    <script src="/js/real-time-database.js"></script>   
<head>
  <meta charset="UTF-8">
  <title>Projeto Pet's</title>
</head>
<body max-width=768px>
<section class="container">
  <!-- Conteúdo das páginas -->
    <div id="page1" class="tab" style="display: none;">
        <script src="/js/scriptalimentacao.js"></script>
            <h2 id="topo">
                <a id="texto"><img id="logo" src="/img/Pets.svg" alt="Logotipo no formato de pata">Cronograma alimentar</a>
            </h2>
        <p>
        <section class="refeicao">
            <div>
                <h2 id="refeicao">Refeição 1</h2>
                    <input type="number" id="hora1"></input>
                        <a id="ponto">:</a> 
                    <input type="number" id="minuto1"></input>
                    <button id="botaoBloquearDesbloquear">
                        <img src="/img/edit.png" alt="icone" style="width: 15px; height: 15px;">
                    </button> 
            </div>
            <div>
                <h2 class="title">Quantidade</h2>
                    <select name="quantidade" class="selecionar" id="qnt1">
                        <option value="50">50g</option>
                        <option value="100">100g</option>
                        <option value="150">150g</option>
                        <option value="200">200g</option>
                    </select> 
            </div>
        </section>
        <section class="refeicao2">
            <div>
                <h2 id="refeicao">Refeição 2</h2>
                    <input type="number" id="hora2"></input>
                        <a id="ponto">:</a> 
                    <input type="number" id="minuto2"></input>
                    <button id="botaoBloquearDesbloquear2">
                        <img src="/img/edit.png" alt="icone" style="width: 15px; height: 15px;">
                    </button> 
            </div>
            <div>
                <h2 class="title">Quantidade</h2>
                    <select name="quantidade" class="selecionar" id="qnt2">
                        <option value="50">50g</option>
                        <option value="100">100g</option>
                        <option value="150">150g</option>
                        <option value="200">200g</option>
                    </select>
            </div>
        </section>
            <div class="total">
                <a>Total</a>
                <a id="resultado"></a>
            </div> 
    </p>
    </div>
    <div id="page2" class="tab" style="display: block;">
        <script src="/js/script.js"></script>
        <h2 id="topo">
            <a id="texto1"><img id="logo" alt="Logotipo no formato de pata" src="/img/Pets.svg">Caramelo Care</a>
        </h2>
        <p>       
        <div class="avatar">
            <img src="/img/animal.jpg" alt="Animal de estimação">
        </div>

    <section class="nome-bixo">
        <h1 id="nome">Apolo</h1>
    </section>
    <section class="info">
        <table>
            <tr>
                <td><strong>Idade</strong></td>
                <td>
                    <span id="idade"></span>
                    <span>anos</span>
                </td>
                <td>
                    <span class="edit-icon" id="editarIdade">
                        <img src="/img/edit.png" alt="Editar">   
                    </span>
                </td>
            </tr>
            <tr>
                <td><strong>Peso</strong></td>
                <td>
                    <span id="peso"></span>
                    <span>kg</span>     
                </td>
                <td>
                    <span class="edit-icon" id="editarPeso">
                        <img src="/img/edit.png" alt="Editar">   
                    </span>
                </td>
            </tr> 
            <tr>
                <td><strong>Raça</strong></td>
                <td>
                    <span id="raça"></span> 
                </td>
                <td>
                    <span class="edit-icon" id="editarRaca">
                        <img src="/img/edit.png" alt="Editar">   
                    </span>
                </td>
            </tr>
            <tr>
                <td><strong>Cor</strong></td>
                <td>
                    <span id="cor"></span>
                    
                </td>
                <td>
                    <span class="edit-icon" id="editarCor">
                        <img src="/img/edit.png" alt="Editar">   
                    </span>
                </td>
            </tr>
        </table>
    </section>
    </p>
    </div>
    <section class="botoes">
        <button id="botaoPrincipal" class="botao-aba" ><img src="/img/icone-pata.png" alt="Página Principal"></button>
        <button id="botaoAlimentacao" class="botao-aba" ><img src="/img/icone-alimentacao.png" alt="Alimentação"></button>
    </section> 
</section>

</body>
</html>
