<body>
  <!-- Conteúdo das páginas -->
    <div id="page1" class="tab" style="display: none;">
        <script src="scriptalimentacao.js"></script>
        <h2>
            <img id="logo" src="Pets.svg">
            <a id="texto">Cronograma alimentar</a>
        </h2>
    <p>
        
        <section class="refeicao">
            <div>
                <h2>Refeição 1</h2>
                    <input name="hora1"></input>
                    <a id="ponto">:</a> 
                    <input name="minuto1"></input> 
            </div>
            <div>
                <h2 class="title">Quantidade</h2>
                    <select name="quantidade" class="selecionar">
                        <option value="50">50g</option>
                        <option value="100">100g</option>
                        <option value="150">150g</option>
                        <option value="200">200g</option>
                    </select> 
            </div>
        </section>

        <section class="refeicao2">
            <div>
                <h2>Refeição 2</h2>
                    <input name="hora2"></input>
                    <a id="ponto">:</a> 
                    <input name="minuto2"></input> 
            </div>
            <div>
                <h2 class="title">Quantidade</h2>
                    <select name="quantidade" class="selecionar">
                        <option value="50">50g</option>
                        <option value="100">100g</option>
                        <option value="150">150g</option>
                        <option value="200">200g</option>
                    </select>
                 
            </div>

        </section>
            <div class="total">
                <a>Total</a>
                <a id="resultado"></a>
            </div> 
    </p>
    </div>
  
    <div id="page2" class="tab" style="display: block;">
        <script src="script.js"></script>
        <h2>
            <img id="logo" src="Pets.svg">
            <a id="texto1">Caramelo Care</a>
        </h2>
    <p>       
        <div class="avatar">
            <img src="animal.jpg" alt="Animal de estimação">
        </div>

    <section class="nome-bixo">
        <h1 id="nome">Apolo</h1>
    </section>
    
    <section class="info">
        <table>
            <tr>
                <td><strong>Idade</strong></td>
                <td>
                    <span id="idade">4</span>
                    <span>anos</span>
                    
                </td>
                <td>
                    <span class="edit-icon" id="editarIdade">
                        <img src="edit.png" alt="Editar">   
                    </span>
                </td>
            </tr>

            <tr>
                <td><strong>Peso</strong></td>
                <td>
                    <span id="peso">35</span>
                    <span>kg</span>
                    
                </td>
                <td>
                    <span class="edit-icon" id="editarPeso">
                        <img src="edit.png" alt="Editar">   
                    </span>
                </td>
            </tr>
            
            <tr>
                <td><strong>Raça</strong></td>
                <td>
                    <span id="raça">Husky</span>
                    
                </td>
                <td>
                    <span class="edit-icon" id="editarRaca">
                        <img src="edit.png" alt="Editar">   
                    </span>
                </td>
            </tr>

            <tr>
                <td><strong>Cor</strong></td>
                <td>
                    <span id="cor">Marrom</span>
                    
                </td>
                <td>
                    <span class="edit-icon" id="editarCor">
                        <img src="edit.png" alt="Editar">   
                    </span>
                </td>
            </tr>
        </table>
    </section>
    </p>
    </div>
