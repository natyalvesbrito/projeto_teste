<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auxiliar Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="avatar">
            <img src="animal.jpg" alt="Animal de estimação">
        </div>

        <section class="nome-bixo">
            <h1>Apolo</h1>
        </section>
        
        <section class="info">
            <table>
                <tr>
                    <td><strong>Idade</strong></td>
                    <td>
                        <span id="idade">4</span>
                        <span>anos</span>
                        
                    </td>
                    <td>
                        <span class="edit-icon" id="editarIdade">
                            <img src="edit.png" alt="Editar">   
                        </span>
                    </td>
                </tr>

                <tr>
                    <td><strong>Peso</strong></td>
                    <td>
                        <span id="peso">35</span>
                        <span>kg</span>
                        
                    </td>
                    <td>
                        <span class="edit-icon" id="editarPeso">
                            <img src="edit.png" alt="Editar">   
                        </span>
                    </td>
                </tr>
                
                <tr>
                    <td><strong>Raça</strong></td>
                    <td>
                        <span id="raça">Husky</span>
                        
                    </td>
                    <td>
                        <span class="edit-icon" id="editarRaca">
                            <img src="edit.png" alt="Editar">   
                        </span>
                    </td>
                </tr>

                <tr>
                    <td><strong>Cor</strong></td>
                    <td>
                        <span id="cor">Marrom</span>
                        
                    </td>
                    <td>
                        <span class="edit-icon" id="editarCor">
                            <img src="edit.png" alt="Editar">   
                        </span>
                    </td>
                </tr>
            </table>
        </section>

        <section class="botoes">
                <button id="botaoAlimentacao" href="paginaalimentacao.html"><img src="icone-alimentacao.png" alt="Alimentação"></button>
                <button id="botaoPrincipal" href="paginaprincipal.html"><img src="icone-pata.png" alt="Página Principal"></button>
                <button id="botaoSaude" href="paginasaude.html"><img src="icone-saude.png" alt="Saúde"></button>
        </section>


    </main>

<script src="script.js"></script>

</body>
</html>
